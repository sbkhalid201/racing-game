<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Racing Game</title>

  <!-- Google Fonts, Pure.css, and Icon-->
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="shortcut icon" href="http://i.imgur.com/yfrIwog.png"/>

  <!-- CSS Stylesheet-->
	<link rel="stylesheet" type="text/css" href="racing.css">

  <!-- jQuery and Javascript -->
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js'></script>
	<script type="text/javascript" src='racing.js'></script>
</head>
<body>
	<h1>Let's race!</h1>

  <!-- Two tables for racing lanes -->
	<div>
    <div>
      <table> 
        <tr>
          <td class="silver-background">
            <div class="dot" id="player1-start"></div>
          </td>
          <td class="black-background block"></td>
          <td class="silver-background block"></td>
          <td class="black-background block"></td>
          <td class="silver-background block"></td>
          <td class="black-background block"></td>
          <td class="silver-background block"></td>
          <td class="black-background block"></td>
          <td class="finish block"></td>
        </tr>
      </table><br>
      <table>
      	<tr><br><br>
          <td class="black-background block"><div class="dot"></div></td>
          <td class="silver-background block"></td>
          <td class="black-background block"></td>
          <td class="silver-background block"></td>
          <td class="black-background block"></td>
          <td class="silver-background block"></td>
          <td class="black-background block"></td>
          <td class="silver-background block"></td>
          <td class="finish block"></td>
        </tr>
      </table>
    </div>
	</div>
  <!-- End of tables -->

  <!-- Buttons to play and reset the game -->
	<br><br><button onClick="" class="button-xlarge pure-button">Play</button>&nbsp
      <form><br>
        <input type="submit" onClick="handleClick()" class="button-xlarge pure-button">
      </form>
</body>
</html>
